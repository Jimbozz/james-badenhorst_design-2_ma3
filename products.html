<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Decorate your home with quality sourced products."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Homeland | products</title>
  </head>
  <body class="page-wrapper">
    <main>
      <header>
        <div class="logo">
          <img src="/assets/logo/homeland.svg" alt="logo for homeland" />
          <div>Homeland</div>
        </div>
        <div class="nav-links">
          <nav>
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/products.html" class="active">Products</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
          <img
            class="cart"
            src="/assets/icons/basket-icon.svg"
            alt="basket icon"
          />
        </div>
      </header>
      <section class="hero-container">
        <div class="hero-products">
          <h1 class="hero-title">Our product range</h1>
          <p>
            Take a look through our range of carefully curated products to
            assist you in crafting a space that feels just like you.
          </p>
        </div>
      </section>
      <section class="products">
        <div class="product-cards">
          <div class="card-item">
            <img
              class="card-image"
              src="assets/images/homeland-glass-jars.jpg"
              alt="glass jars filled with different spices and grains."
            />
            <img
              class="favourite-icon"
              src="/assets/icons/heart-icon.svg"
              alt="icon of a heart"
            />
            <div class="product-title">Glass Jars</div>
            <p>$ 100,00</p>
          </div>
          <div class="card-item">
            <img
              class="card-image"
              src="assets/images/homeland-product-makrame.jpg"
              alt="plant hanging from makrame hanger."
            />
            <img
              class="favourite-icon"
              src="/assets/icons/heart-icon.svg"
              alt="icon of a heart"
            />
            <div class="product-title">Plant Hanger</div>
            <p>$ 34,00</p>
          </div>
          <div class="card-item">
            <img
              class="card-image"
              src="assets/images/homeland-product-espresso.jpg"
              alt="blue and grey clay espresso cups"
            />
            <img
              class="favourite-icon"
              src="/assets/icons/heart-icon.svg"
              alt="icon of a heart"
            />
            <div class="product-title">Clay Mugs</div>
            <p>$ 80,00</p>
          </div>
          <div class="card-item">
            <img
              class="card-image"
              src="assets/images/homeland-product-fruit-net.jpg"
              alt="Mixed fruits hanging in a woven net."
            />
            <img
              class="favourite-icon"
              src="/assets/icons/heart-icon.svg"
              alt="icon of a heart"
            />
            <div class="product-title">Fruit Net</div>
            <p>$ 20,00</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p><small>Copyright &copy</small></p>
      <p><small>HOMELAND 2022</small></p>
    </footer>
  </body>
</html>
